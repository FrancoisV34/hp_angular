<div class="not-found-container">
  <!-- Multiple shadow layers for depth -->
  <div class="voldemort-shadow primary"></div>
  <div class="voldemort-shadow secondary"></div>
  <div class="voldemort-shadow tertiary"></div>

  <!-- Animated serpents background -->
  <div class="snake-bg"></div>
  <div class="snake-bg delay-1"></div>
  <div class="snake-bg delay-2"></div>

  <!-- Blood drip effects -->
  <div class="blood-drip drip-1"></div>
  <div class="blood-drip drip-2"></div>
  <div class="blood-drip drip-3"></div>

  <!-- Dark magic runes -->
  <div class="dark-runes rune-1">ᚱᚢᚾᚢᛋ</div>
  <div class="dark-runes rune-2">ᚡᚡᚡᚡ</div>
  <div class="dark-runes rune-3">ᚡᛖᚱᛏᚡ</div>

  <!-- Ghostly whispers -->
  <div class="ghostly-whisper whisper-1">Avada Kedavra...</div>
  <div class="ghostly-whisper whisper-2">Crucio...</div>
  <div class="ghostly-whisper whisper-3">Imperio...</div>

  <!-- Main content -->
  <div class="content">
    <!-- Animated 404 with blood effect -->
    <h1 class="error-code">
      <span class="digit-4">4</span>
      <span class="digit-0">0</span>
      <span class="digit-4">4</span>
    </h1>

    <h2 class="error-title">
      <span class="title-word">We</span>
      <span class="title-word">Didn't</span>
      <span class="title-word">Found</span>
      <span class="title-word">The</span>
      <span class="title-word">Dark</span>
      <span class="title-word">Page</span>
      <span class="title-word">You</span>
      <span class="title-word">Wanted</span>
    </h2>

    <p class="error-message">
      <span class="message-line">This page has been cursed...</span>
      <span class="message-line">Lost in the shadows of the Forbidden Forest...</span>
      <span class="message-line">Much like those who dare oppose the Dark Lord...</span>
    </p>

    <!-- Enhanced Voldemort symbol -->
    <div class="voldemort-symbol">
      <div class="skull"></div>
      <div class="snake"></div>
    </div>

    <!-- Dark Mark positioned above 404 -->
    <div class="dark-mark"></div>

    <!-- Cursed return button -->
    <a href="/" class="return-link">
      <span class="link-text">Escape the Darkness</span>
      <span class="link-warning">⚠️ This may awaken forbidden curses ⚠️</span>
    </a>
  </div>

  <!-- Atmospheric fog -->
  <div class="fog-layer fog-1"></div>
  <div class="fog-layer fog-2"></div>
  <div class="fog-layer fog-3"></div>

  <!-- Lightning effects -->
  <div class="lightning-flash"></div>
</div>
